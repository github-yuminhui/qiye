    <script>
        $(function () {
            function pageGet(page) {
                axios.get('http://mock-api.com/onwEBJzN.mock/list')
                    .then(function (res) {
                        const now = res.data;
                        const arr = now.filter(item => item.page === page);
                        $.each(arr, function (index, ele) {
                            $('.newsBox').eq(index).find('img').prop('src', ele.img)
                            $('.newsBox').eq(index).find('.title').html(ele.title)
                            $('.newsBox').eq(index).prop('href', `detail.html?id=${ele.id}`);
                        })
                    }).catch(function (res) {
                        console.log('error', res);
                    })
            }
            $('#pn li a').click(function () {
                $('#boxIn').html('');
                pageGet(parseInt($(this).text()));
            });
            pageGet(1);
        })
    </script>
